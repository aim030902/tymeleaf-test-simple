
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Page</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Add Employee</h3>
        <hr>
        <form th:action="@{/add}" method="post" th:object="${employee}">
            <input th:value="*{id}" type="hidden" name="id" id="id">
            <input th:value="*{name}" class="form-control mb-4 col-4" type="text" name="name" id="name" placeholder="Enter Name">
            <input th:value="*{email}" class="form-control mb-4 col-4" type="text" name="email" id="email" placeholder="Enter Email">
            <input th:value="*{department}" class="form-control mb-4 col-4" type="text" name="department" id="department" placeholder="Enter Department">
            <button class="btn btn-primary col-2" type="submit">Save</button>
        </form>
        <hr>
        <a th:href="@{/}">Back</a>
    </div>
</body>
</html>
