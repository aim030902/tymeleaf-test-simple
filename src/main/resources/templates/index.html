
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h3>List Employee</h3>
        <hr>
        <a th:href="@{/add}" class="btn btn-primary mb-4">ADD</a>

        <table class="table table-bordered table-striped" id="employee-table">
            <thead>
               <tr>
                   <th>Name</th>
                   <th>Email</th>
                   <th>Department</th>
                   <th>Action</th>
               </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.name}" />
                    <td th:text="${employee.email}" />
                    <td th:text="${employee.department}" />
                    <td>
                        <a th:href="@{/update(employeeId=${employee.id})}" class="btn btn-info">UPDATE</a>
                        <a th:href="@{/delete(employeeId=${employee.id})}" class="btn btn-danger ml-3">DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#employee-table").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1]
                }]
            });
        })
    </script>
</body>

</html>
